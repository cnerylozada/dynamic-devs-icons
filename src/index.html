<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Dynamic Devs Icons</title>

    <script type="module" src="/build/dynamic-devs-icons.esm.js"></script>
    <script nomodule src="/build/dynamic-devs-icons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid #e5e5e5;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Install:</h4>
    <textarea readonly="readonly">
      <script type="module" src="https://sources-dynamic-devs-icons.vercel.app/build/dynamic-devs-icons.esm.js"></script>
      <script nomodule src="https://sources-dynamic-devs-icons.vercel.app/build/dynamic-devs-icons.js"></script>
    </textarea>
    <h4>Example:</h4>
    <div style="color: tomato">
      <dd-svg name="arcoprime"></dd-svg>
      <dd-svg name="betmeet"></dd-svg>
      <dd-svg name="biomedglobal"></dd-svg>
      <dd-svg name="cardio"></dd-svg>
      <dd-svg name="digitall"></dd-svg>
      <dd-svg name="epysa"></dd-svg>
      <dd-svg name="falabella"></dd-svg>
      <dd-svg name="medsolutions"></dd-svg>
      <dd-svg name="nisum"></dd-svg>
      <dd-svg name="remitee"></dd-svg>
      <dd-svg name="ricoh"></dd-svg>
      <dd-svg name="rimac"></dd-svg>
      <dd-svg name="sodimac"></dd-svg>
      <dd-svg name="ter"></dd-svg>
      <dd-svg name="uno"></dd-svg>
      <dd-svg name="vidasecurity"></dd-svg>
      <dd-svg name="yapo"></dd-svg>

      <dd-svg name="fb" type="logo"></dd-svg>
      <dd-svg name="in" type="logo"></dd-svg>
      <dd-svg name="in" type="logo" size="small" style="background-color: cyan"></dd-svg>
    </div>
    <textarea readonly="readonly"><dd-icon name="author" size="sm"></dd-icon></textarea>
    <dd-icon name="accelerator" size="graphic"></dd-icon>

    <dd-icon name="accelerator-approach" size="2xl"></dd-icon>
    <dd-icon name="accelerator-approach" size="2xl"></dd-icon>
    <dd-icon name="check" size="sm"></dd-icon>

    <dd-icon name="bullet-left" size="sm"></dd-icon>
    <dd-icon name="bullet-right" size="sm"></dd-icon>
    <dd-icon name="arrowmore" size="xl"></dd-icon>
    <dd-icon name="menu" size="xl"></dd-icon>
    <dd-icon name="api" size="xl"></dd-icon>
    <dd-icon name="exit" size="xl"></dd-icon>
    <h4>Sizes</h4>
    <table>
      <tbody>
        <tr>
          <td>Small</td>
          <td>sm</td>
        </tr>
        <tr>
          <td>Medium</td>
          <td>md</td>
        </tr>
        <tr>
          <td>Large</td>
          <td>lg</td>
        </tr>
        <tr>
          <td>Extra Large</td>
          <td>xl</td>
        </tr>
      </tbody>
    </table>
    <h4>Stroke</h4>
    <table>
      <tbody>
        <tr>
          <td>Extra Light</td>
          <td>extraLight</td>
        </tr>
        <tr>
          <td>Light</td>
          <td>light</td>
        </tr>
        <tr>
          <td>Regular</td>
          <td>regular</td>
        </tr>
        <tr>
          <td>SemiBold</td>
          <td>semiBold</td>
        </tr>
        <tr>
          <td>Bold</td>
          <td>bold</td>
        </tr>
      </tbody>
    </table>
    <dd-data-table></dd-data-table>
  </body>
</html>
